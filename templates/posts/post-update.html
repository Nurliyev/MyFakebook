{% extends 'index.html' %}
{% load static %}

{% block statics %}
    <link rel="stylesheet" href="{% static 'css/create-post.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
{% endblock %}

<title>{% block title %}Update Post{% endblock %}</title>

{% block content %}
    <div class="container-body">
        <div class="mycontainer">
            <div class="wrapper">
                <div class="image">
                    <img src="{{ post.avatar.url }}" alt="" id="image">
                </div>
                <div class="content">
                    <div class="icon">
                        <i class="fi-rr-upload"></i></div>
                    <div class="text">
                        No file chosen, yet!
                    </div>
                </div>
                <div id="cancel-btn">
                    <i class="fas fa-times"></i></div>
                <div class="file-name">
                    File Name here
                </div>
            </div>

            <button onclick="defaultBtnActive()" id="custom-btn">Choose a file</button>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input id="default-btn" name="avatar" type="file" hidden>
                <div class="mycontainer2">
                    <label for="exampleFormControlTextarea1" class="form-label">Enter your text</label>
                    <textarea class="form-control" name="content" id="exampleFormControlTextarea1"
                              rows="2">{{ post.content }}</textarea>
                    <button type="submit" class="btn btn-block btn-login" style="background-color:#FF5964;
    color:#fff;margin-top: 10px"> Success
                    </button>
                </div>
            </form>
        </div>


    </div>

    <script>
        const wrapper = document.querySelector(".wrapper");
        const fileName = document.querySelector(".file-name");
        const defaultBtn = document.querySelector("#default-btn");
        const customBtn = document.querySelector("#custom-btn");
        const cancelBtn = document.querySelector("#cancel-btn i");
        const img = document.getElementById('image');
        let regExp = /[0-9a-zA-Z\^\&\'\@\{\}\[\]\,\$\=\!\-\#\(\)\.\%\+\~\_ ]+$/;

        function defaultBtnActive() {
            defaultBtn.click();
        }

        defaultBtn.addEventListener("change", function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function () {
                    const result = reader.result;
                    img.src = result;
                    wrapper.classList.add("active");
                }
                cancelBtn.addEventListener("click", function () {
                    img.src = "";
                    wrapper.classList.remove("active");
                })
                reader.readAsDataURL(file);
            }
            if (this.value) {
                let valueStore = this.value.match(regExp);
                fileName.textContent = valueStore;
            }
        });
    </script>
{% endblock %}
