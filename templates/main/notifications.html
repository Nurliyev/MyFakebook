{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel="stylesheet" href="../../static/css/profile.css">
    <title>MyProfile</title>
</head>
<body>
<nav class="navbar sticky-top navbar-light" style="background-color: #eaecec;margin-top: 0px;">
    <div class="container-fluid">
        <div class="col-sm-8">
            <a class="navbar-brand" href="{% url 'post-list' %}">
                <img src=" {% static 'img/F.svg' %} " alt="" width="30" height="24"
                     class="d-inline-block align-text-top">
                fakebook
            </a>
        </div>
    </div>
</nav>

<nav class="navbar fixed-bottom navbar-light" style="background-color: #eaecec">
    <div class="container-fluid  justify-content-center">
        <a class="navbar-brand" href="{% url 'post-list' %}">
            <i class="fi-sr-home" style="font-size: 30px"></i>
        </a>
    </div>
</nav>


<div class="container" style="margin-top: 10px">
    <div class="row justify-content-center">
        <div class="col-md-4">
            {% for friendship in friendships %}
                <div class="alert alert-warning" role="alert">
                    <a href="{% url 'profile-detail' friendship.sender_id %}"><img src="{{ friendship.sender.avatar.url }}" height="30px" width="30px"
                            style="border-radius: 50%">
                        <span style="margin-left: 10px">{{ friendship.sender }} </span></a>
                    <a href="{% url 'accept friend request' friendship.id %}"
                       style="float: right">
                        <i class="fi-rr-user-add"></i></a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>
</html>
