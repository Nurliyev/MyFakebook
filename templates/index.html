{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block statics %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
    <script src="https://kit.fontawesome.com/d49c142c2b.js" crossorigin="anonymous"></script>

    <style>
        .mydropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 360px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            text-decoration: none;
            display: inline-block;
        }


        .mydropdown:hover .dropdown-content {
            display: block;
        }
    </style>

</head>
<body>

<nav class="navbar fixed-top navbar-light main-nav shadow-sm mb-5 bg-white rounded">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'post-list' %}">
            <img src=" {% static 'img/f.png' %} " alt="" width="24" height="24"
                 class="d-inline-block align-text-top"><span class="d-none d-sm-none d-md-inline">akebook</span>
        </a>
        <div class="">
            <ul class="nav justify-content-end">
                <li class="nav-item">

                    <div class="mydropdown">

                        <a class="nav-link dropbtn" style="padding: 0.8rem 1rem" aria-current="page"
                           href="#">

                            <div class="position-relative">
                                <i class="fa-solid fa-bell bell"></i>
                                {% if count != 0 %}
                                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">{{ count }}</span>
                                {% else %}
                                {% endif %}
                            </div>
                        </a>

                        <div class="dropdown-content" style="margin-top: 19px;">

                            <div class="container" style="margin-top: 10px">
                                <div class="row justify-content-center">
                                    <div class="" style="margin-top: 3px">
                                        {% for friendship in friendships %}
                                            <div class="alert alert-danger" role="alert" style="margin-bottom: 5px">
                                                <a href="{% url 'profile-detail' friendship.sender_id %}"><img
                                                        src="{{ friendship.sender.avatar.url }}" height="30px"
                                                        width="30px"
                                                        style="border-radius: 50%">
                                                    <span style="margin-left: 10px">{{ friendship.sender }} </span></a>
                                                <a href="{% url 'accept friend request' friendship.id %}"
                                                   style="float: right;margin-top: 3px">
                                                    <i class="fa solid fa-user-plus"></i></a>
                                            </div>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>


                </li>
                <li class="nav-item">
                    <a class="d-block p-2" href="{% url 'profile-detail' user.pk %}"><img src="{{ user.avatar.url }}"
                                                                                          alt="" width="32" height="32"
                                                                                          class="d-inline-block align-text-top rounded-circle"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<nav class="navbar fixed-bottom navbar-light bottom-nav shadow-sm bg-white rounded"
     style="border: 1px solid rgba(0,0,0,.125)">
    <div class="container-fluid  justify-content-center">
        <a class="navbar-brand" href="{% url 'rooms' %}">
            <i class="fa-solid fa-envelope icon-envelope"></i>
        </a>
        <a class="navbar-brand" href="{% url 'post-create' %}">
            <i class="fa-solid fa-circle-plus icon-add"></i>
        </a>
        <a class="navbar-brand" href="{% url 'friend-list' %}">
            <i class="fa-solid fa-users icon-users"></i>
        </a>
    </div>
</nav>

{% block content %}

{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>
</html>
