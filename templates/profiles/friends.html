{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel="stylesheet" href="{% static 'css/friends.css' %}">
    <title>Friends</title>
</head>
<body>
<nav class="navbar sticky-top navbar-light" style="background-color: #eaecec">
    <div class="container-fluid">
        <div class="col-sm-8">
            <a class="navbar-brand" href="#">
                <img src="{% static 'img/F.svg' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
                fakebook
            </a>
        </div>
        <div class="col-sm-4">
            <a class="navbar-brand" href="#">
                <i class="fi-rr-user" style="float: right;margin-top: 4px ;font-size: 30px;display: none"></i>
            </a>
            <a class="navbar-brand" href="{% url 'notifications' %}">
                {% if count != 0 %}
                    <span class="icon-button__badge"
                          style="float: right;margin-top: 4px; margin-right: 20px ;font-size: 18px;background-color: red;border-radius: 50%;width: 25px;height: 25px;text-align: center">{{ count }} </span>
                {% else %}
                    <span class="icon-button__badge"
                          style="visibility: hidden;float: right;margin-top: 4px; margin-right: 20px ;font-size: 18px;background-color: red;border-radius: 50%;width: 25px;height: 25px;text-align: center">{{ count }} </span>
                {% endif %}
                <i class="fi-rr-bell" style="float: right;margin-top: 4px;font-size: 30px"></i>
            </a>
        </div>
    </div>
</nav>

<nav class="navbar fixed-bottom navbar-light" style="background-color: #eaecec">
    <div class="container-fluid  justify-content-center">
        <a class="navbar-brand" href="{% url 'post-list' %}">
            <i class="fi-sr-home" style="font-size: 30px"></i>
        </a>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h3 style="margin-top: 15px">Friends ({{ user.friends.all.count }})</h3>
            <hr>
            <div class="people-nearby">
                {% for friend in user.friends.all %}
                    <div class="nearby-user">
                        <div class="row">
                            <div class="col-md-2 col-sm-2">
                                <img src="{{ friend.avatar.url }}" alt="user" class="profile-photo-lg">
                            </div>
                            <div class="col-md-7 col-sm-7">
                                <h5><a href="{% url 'profile-detail' friend.pk %}"
                                       class="profile-link">{{ friend.username }}</a></h5>
                                <p>{{ friend.first_name }} {{ friend.last_name }}</p>
                                <p class="text-muted">{{ friend.last_login }}</p>
                            </div>
                            <div class="col-md-3 col-sm-3">
                                <a href="{% url 'chatroom' friend.id %}">
                                    <button class="btn btn-primary pull-right">Message <i class="fi-sr-envelope"></i>
                                    </button>
                                </a>
                                <a href="{% url 'delete friend request' friend.pk %}">
                                    <button class="btn btn-danger pull-right"><i class="fi-rr-trash"></i>
                                    </button>
                                </a>

                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>
</html>
